<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="resume-stylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Mukta+Vaani:400,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Catamaran:400,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">
    <title>Skills | Resum√©</title>
  </head>
  <body>
    <div id="background-skills">
        <div id="skills-title">
            <h1 class="fade-in" fade-delay="500">Skills</h1>
        </div>
        <div id="skill-levels">

          <div id="java-prog-bar" class="fade-in" fade-delay="700">
            <div class="progress-bar-container">
              <h5>Java</h5>
              <h5 id="java-number">0%</h5>
                <div class="progress-bar">
                  <div class="javaprogress">
                </div>
              </div>
            </div>
          </div>

          <div id="html-css-prog-bar" class="fade-in" fade-delay="900">
            <div class="progress-bar-container">
              <h5>HTML/CSS</h5>
              <h5 id="web-number">0%</h5>
                <div class="progress-bar">
                  <div class="webprogress">
                </div>
              </div>
            </div>
          </div>

          <div id="js-prog-bar" class="fade-in" fade-delay="1100">
            <div class="progress-bar-container">
              <h5>Javascript</h5>
              <h5 id="js-number">0%</h5>
                <div class="progress-bar">
                  <div class="jsprogress">
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
      <div id="footer-nav">
        <a href="index.html" class="fade-in" fade-delay="1300">Home</a> <hr class="fade-in" fade-delay="1800">
        <a href="objective.html" class="fade-in" fade-delay="1400">Objective</a> <hr class="fade-in" fade-delay="1800">
        <a href="education.html" class="fade-in" fade-delay="1500">Education</a> <hr class="fade-in" fade-delay="1800">
        <a href="experience.html" class="fade-in" fade-delay="1600">Experience</a> <hr class="fade-in" fade-delay="1800">
        <a href="references.html" class="fade-in" fade-delay="1700">References</a>
      </div>
    </div>
  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>

window.onload = function() {
      $(".fade-in").each(function(i, e) {
        console.log(e);
        setTimeout(function() {
          $(e).css("opacity", 1);
        }, Number($(e).attr("fade-delay")));
      });
    }

$(window).load(function(){
  $("#background").css("height", $(window).height());
  $("#background-objective").css("height", $(window).height());
  $("#background-education").css("height", $(window).height());
  $("#background-experience").css("height", $(window).height());
  $("#background-skills").css("height", $(window).height());
  $("#background-references").css("height", $(window).height());
});

$(document).ready(function(){

  $("#center-banner h1").fadeIn();

setTimeout(function(){
    var javatimes = 0;
    var javainterval = setInterval(function () {
      if (javatimes === 74) {
        clearInterval(javainterval);
      }
      var javavalue = parseInt($('#java-number').html());
      javavalue++;
      javatimes++;
      $('#java-number').html(javavalue + "%");
    }, 25);
}, 1500);

setTimeout(function(){
    var webtimes = 0;
    var webinterval = setInterval(function () {
      if (webtimes === 69) {
        clearInterval(webinterval);
      }
      var webvalue = parseInt($('#web-number').html());
      webvalue++;
      webtimes++;
      $('#web-number').html(webvalue + "%");
    }, 25);
}, 1500);

setTimeout(function(){
    var jstimes = 0;
    var jsinterval = setInterval(function () {
      if (jstimes === 44) {
        clearInterval(jsinterval);
      }
      var jsvalue = parseInt($('#js-number').html());
      jsvalue++;
      jstimes++;
      $('#js-number').html(jsvalue + "%");
    }, 40);
}, 1500);

});

</script>
</html>
